<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout / View Cart</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/home.css">
</head>
<header> <nav><span>Logo</span><img src="Logo" alt="" class="Logo"><a href="/">Home</a><a href="/shop">Shop</a><a href="/about">About
    us</a><a href="/contact">Contact</a><a href="/checkout"><button>Cart</button></a></nav></header>
<body>

    <div class="container">
        <header>
            <h1>Checkout / View Cart</h1>
        </header>
        <section class="content">
            <h2>Your Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product Name 1</td>
                        <td>2</td>
                        <td>$10.00</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>Product Name 2</td>
                        <td>1</td>
                        <td>$15.00</td>
                        <td>$15.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="total-label">Grand Total</td>
                        <td class="total-amount">$35.00</td>
                    </tr>
                </tfoot>
            </table>
            <h2>Billing Information</h2>
            <form class="checkout-form">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required>

                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" name="cardnumber" required>

                <label for="expdate">Expiry Date</label>
                <input type="text" id="expdate" name="expdate" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Place Order</button>
            </form>
        </section>
        <footer>
            <p>&copy; 2024 [Your Company Name]. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
