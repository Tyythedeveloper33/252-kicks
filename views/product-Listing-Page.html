<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <nav>
        <span>Logo</span>
        <img src="Logo" alt="Logo" class="Logo">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
        <a href="#"><button>Cart</button></a>
    </nav>

    <div class="Find-items">
        <h1>Home &gt; Category &gt; Subcategory</h1>
    </div>

    <div class="Table">
        <table>
            <tr class="filter">
                <th scope="col"><h1 class="filter">Filter:</h1></th>
                <th scope="col"><h1 class="filter">Size:</h1></th>
                <th scope="col"><h1 class="filter">Color:</h1></th>
                <th scope="col"><h1 class="filter">Brand:</h1></th>
                <th scope="col"><h1 class="filter">Price:</h1></th>
            </tr>
        </table>
    </div>

    <div class="Pagination">
        <h2>Pagination</h2>
        <a href="#"><button>1</button></a>
        <a href="#"><button>2</button></a>
        <a href="#"><button>3</button></a>
        <a href="#">Next</a>
    </div>

    <footer>
        <div class="Footer">
            <a href="#" class="link">Links</a>
            <a href="#">Social Media Icon</a>
            <a href="#">Newsletter Signup</a>
        </div>
    </footer>
</body>
</html>
